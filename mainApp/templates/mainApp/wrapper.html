<!DOCTYPE html>
<style>
  .oflow {
  word-wrap: break-word;
}

</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Читалка</title>
    <link rel="shortcut icon" href="/static/logo.svg" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body >


    <nav class = "navbar navbar-expand-lg navbar-light bg-light">
          <a href="/" class = "navbar-brand">
             <img src="/static/logo.svg" width="30" height="30" alt="">
            Читалка
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02" >
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item "> <a class= "nav-link" href="/">Главная</a> </li>
                <li class="nav-item"> <a class= "nav-link" href="/genres">Жанры</a> </li>
                <li class="nav-item"> <a class= "nav-link" href="/about">О нас</a> </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{% url 'mainApp:search_books'  %}" method="POST">
            {% csrf_token %}
             <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Search" name = "search">
             <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
           </form>
        </div>
    </nav>
    <div class="row">
      <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2"></div>
        <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
    {% block content %}
    {% endblock %}
      </div>
      <div class="col-xs-0 col-sm-1 col-md-4 col-lg-4"><p></p></div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
